<html>
    <head><title>字元間距</title>
    <style>
        #id1{letter-spacing: 5px;}
        #id2{letter-spacing: -5px;}
        #id3{letter-spacing: 20px;}            
    </style>
    </head>
    <body>
        <h1>這是正常的字元大小</h1>
        <h1 id=id1>這是較窄的字元間距</h1>
        <h2 id=id2>這是較窄的字元間距</h2>
        <h1 id=id3>This is a book.</h1>
    </body>
</html>
<!--letter-spacing:設定字元間的距離-->
