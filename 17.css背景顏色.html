<html>
    <head><title>css背景顏色</title>
    <style>
        .bg1 {background-color: red;}
        #bg2 {background-color:blue;}
    </style>
    </head>
    <body>
    <span class="bg1">黑天鵝效應</span>（英語：Black swan theory或theory of black swan events）
        是指極不可能發生，實際上卻又發生的事件。主要具有三大特性：
        這個事件是個離群值，因為它出現在一般的期望範圍之外，過去的經驗讓人不相信其出現的可能。
        它會帶來<span class="bg1">極大的衝擊。</span>
        儘管事件處於離群值，一旦發生，人會因為<span id="bg2">天性使然</span>而作出某種解釋，讓這事件成為可解釋或可預測。
        （此非要件，只是解釋人類現象的一環，僅滿足前兩者即可稱之黑天鵝事件）
    </body>
</html>
